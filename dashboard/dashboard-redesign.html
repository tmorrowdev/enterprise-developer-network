        // Enhanced dashboard functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Refresh button functionality
            const refreshBtn = document.getElementById('refresh-btn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', function() {
                    try {
                        // Show loading state
                        refreshBtn.setAttribute('text', '⟳ Refreshing...');
                        refreshBtn.disabled = true;
                        
                        // Simulate data refresh
                        setTimeout(() => {
                            try {
                                refreshBtn.setAttribute('text', '🔄 Refresh Data');
                                refreshBtn.disabled = false;
                                
                                // Show success alert
                                const alert = document.createElement('cre8-alert');
                                alert.setAttribute('variant', 'success');
                                alert.setAttribute('title', 'Data Refreshed');
                                alert.setAttribute('message', 'Dashboard updated with latest metrics');
                                
                                const container = document.querySelector('.dashboard-container');
                                const tabs = document.querySelector('cre8-tabs');
                                if (container && tabs) {
                                    container.insertBefore(alert, tabs);
                                    
                                    // Remove alert after 3 seconds
                                    setTimeout(() => {
                                        if (alert.parentNode) {
                                            alert.remove();
                                        }
                                    }, 3000);
                                }
                            } catch (error) {
                                console.error('Error updating refresh button:', error);
                                refreshBtn.setAttribute('text', '🔄 Refresh Data');
                                refreshBtn.disabled = false;
                            }
                        }, 2000);
                    } catch (error) {
                        console.error('Error handling refresh click:', error);
                    }
                });
            }
            
            // Tab change handling
            const tabs = document.querySelector('cre8-tabs');
            tabs?.addEventListener('tabSelected', function(e) {
                console.log('Tab selected:', e.detail);
                // Could trigger analytics or lazy loading here
            });
            
            // Simulate real-time updates with cleanup
            let updateInterval;
            const startRealtimeUpdates = () => {
                updateInterval = setInterval(() => {
                    try {
                        const loadingSpinner = document.querySelector('cre8-loading-spinner[label="Updating..."]');
                        if (loadingSpinner) {
                            // Toggle visibility to simulate periodic updates
                            loadingSpinner.style.opacity = loadingSpinner.style.opacity === '0' ? '1' : '0';
                        }
                    } catch (error) {
                        console.error('Error in real-time updates:', error);
                    }
                }, 5000);
            };
            
            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
            });
            
            startRealtimeUpdates();
        });
    \<\/script\>`;
